<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="_template.xhtml">
	
		<ui:define name="titulo">
			<h:outputText value="Atendimentos" />
		</ui:define>
		
		<ui:define name="conteudo">
			<h:form id="loginForm">
				<p:dataTable id="atendimentos" value="#{atendimentoBean.atendimentos}" var="atendimento" 
					emptyMessage="Nenhum atendimento cadastrado">
					<p:column headerText="Paciente">
						<h:outputText value="#{atendimento.paciente.nome}"/>
					</p:column>
					
					<p:column headerText="MÃ©dico">
						<h:outputText value="#{atendimento.medico.nome}"/>
					</p:column>
					
					<p:column style="text-align: center;">
						<p:commandButton action="#{atendimentoBean.editar(atendimento)}"
							icon="ui-icon-pencil" title="Editar"/>
						
						<p:commandButton action="#{atendimentoBean.excluir(atendimento)}"
							icon="ui-icon-trash" title="Excluir" 
							style="margin-left: 10px;"
							update="atendimentos"/>
					</p:column>
				</p:dataTable>
				
				<p:button value="Novo Atendimento" outcome="atendimentoCadastrar"
					styleClass="mg-top-padrao"/>
			</h:form>
		</ui:define>
		
		<!-- <ui:define name="rodape">Atendimentos</ui:define> -->
	</ui:composition>
</html>
