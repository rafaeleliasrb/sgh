<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title><h:outputText value="Atendimentos" /></title>
</h:head>
<h:body>
	<div align="center">
		<h1>
			<h:outputText value="Lista de Atendimento" />
		</h1>
		<h:form id="loginForm">
			<h:message for="loginForm" errorStyle="color: red;" />
			<h:panelGrid columns="3">
				<h:outputLabel for="cpfInput"
					value="CPF:" />
				<h:inputText id="cpfInput" value="#{atendimentoBean.cpf}" maxlength="11"
					size="12" required="true" />
				<h:message for="cpfInput" errorStyle="color: red;" />
				<h:outputLabel for="senhaInput"
					value="senha:" />
				<h:inputSecret id="senhaInput" value="#{atendimentoBean.senha}"
					maxlength="11" size="12" required="true" />
				<h:message for="senhaInput" errorStyle="color: red;" />
			</h:panelGrid>
			<h:commandButton action="#{atendimentoBean.cadastrar}"
				value="cadastrar" />
		</h:form>
	</div>
</h:body>
</html>
