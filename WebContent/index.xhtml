<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><h:outputText value="Atendimentos" /></title>
</h:head>
<h:body>
	<div align="center">
		<h1>
			<h:outputText value="Sistema de Gestão Hospitalar" />
		</h1>
		<h:form id="loginForm">
			<p:commandButton action="#{atendimentoBean.listarAtendimentos}"
				value="Listar Atendimentos" />
			
			<p:dataTable value="#{atendimentoBean.listaAtendimento}" var="atendimento" 
				emptyMessage="Nenhum atendimento cadastrado">
				<p:column headerText="Paciente">
					<h:outputText value="#{atendimento.paciente.nome}"/>
				</p:column>
				
				<p:column headerText="Médico">
					<h:outputText value="#{atendimento.medico.nome}"/>
				</p:column>
			</p:dataTable>
		</h:form>
	</div>
</h:body>
</html>
