<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><h:outputText value="Medicamentos" /></title>
</h:head>
<h:body>
	<div align="center">
		<h3><h:outputText value="Medicamentos" /></h3>
		<h:form id="medicamentosForm">
			<p:dataTable value="#{medicamentoBean.listaMedicamentos}" var="medicamento" 
				emptyMessage="Não há medicamentos cadastrados">
				<p:column headerText="Nome">
					<h:outputText value="#{medicamento.nome}"/>
				</p:column>
				
				<p:column headerText="Laboratório">
					<h:outputText value="#{medicamento.marca}"/>
				</p:column>
			</p:dataTable>
			
			<p:commandButton value="Novo Medicamento" action="medicamentoCadastrar"/>
		</h:form>
	</div>
</h:body>
</html>
