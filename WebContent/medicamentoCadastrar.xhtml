<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><h:outputText value="Medicamentos" /></title>
</h:head>
<h:body>
	<h:form id="medicamentoCadastroForm">
		<p:messages />
		<p:growl autoUpdate="true" showSummary="true" showDetail="true" />
		<div align="center">
			<h2><h:outputText value="Cadastro  de Medicamentos" /></h2>
		</div>
		<div align="left">
			<p:panelGrid columns="2">
				<f:facet name="header">
					<h:outputText value="Dados do Medicamento" />
				</f:facet>
				<p:outputLabel value="Id:" for="idMedicamento" />
				<p:inputText value="#{medicamentoBean.medicamento.id}" id="idMedicamento" disabled="true" />
				<p:outputLabel value="Nome:" for="nomeMedicamento" />
				<p:inputText value="#{medicamentoBean.medicamento.nome}" id="nomeMedicamento" />
				<p:outputLabel value="Marca:" for="marcaMedicamento" />
				<p:inputText value="#{medicamentoBean.medicamento.marca}" id="marcaMedicamento"/>
				<f:facet name="footer">
					<div align="center">
						<p:commandButton value="Voltar" ajax="false" action="medicamentos?faces-redirect=true"  />
						<p:commandButton value="Salvar" actionListener="#{medicamentoBean.salvar}" 
								icon="ui-icon-check"/>
					</div>
				</f:facet>
			</p:panelGrid>
		</div>
	</h:form>
</h:body>
</html>
