<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><h:outputText value="Médicos" /></title>
</h:head>
<h:body>
	<h:form id="medicoCadastroForm">
		<p:messages />
		<p:growl autoUpdate="true" showSummary="true" showDetail="true" />
		<div align="center">
			<h2><h:outputText value="Cadastro  de Médicos" /></h2>
		</div>
		<div align="left">
			<p:panelGrid columns="2">
				<f:facet name="header">
					<h:outputText value="Dados do Médico" />
				</f:facet>
				<p:outputLabel value="Id:" for="idMedico" />
				<p:inputText value="#{medicoBean.medico.id}" id="idMedico" disabled="true" />
				<p:outputLabel value="Nome:" for="nomeMedico" />
				<p:inputText value="#{medicoBean.medico.nome}" id="nomeMedico" />
				<p:outputLabel value="CPF:" for="cpfMedico" />
				<p:inputText value="#{medicoBean.medico.cpf}" id="cpfMedico"/>
				<p:outputLabel value="CPF:" for="crmMedico" />
				<p:inputText value="#{medicoBean.medico.crm}" id="crmMedico"/>			
				<p:outputLabel value="Data de Nascimento:" for="dataNascimentoMedico" />
				<p:calendar id="dataNascimentoMedico" value="#{medicoBean.medico.dataNascimento}"  showOn="button" />
				<p:outputLabel value="Especialidades" for="especialidadesMedicasList" />
				<p:pickList id="especialidadesMedicasList" value="#{medicoBean.especialidades}" 
						var="especialidade" itemLabel="#{especialidade.nome}" itemValue="#{especialidade}" 
						converter="EspecialidadeMedicoConverter"/>
				<f:facet name="footer">
					<div align="center">
						<p:commandButton value="Voltar" ajax="false" action="medicos?faces-redirect=true"  />
						<p:commandButton value="Salvar" actionListener="#{medicoBean.salvar}" 
								icon="ui-icon-check"/>
					</div>
				</f:facet>
			</p:panelGrid>
		</div>
	</h:form>
</h:body>
</html>
